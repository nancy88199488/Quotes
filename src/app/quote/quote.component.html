<div class="container">
  <h1>A PALACE OF QUOTES</h1>
  <P  style="font-weight: 600; color: f1ca89; text-align: center;">Get in add your quote about success, love, life and get to insipire the
    world</P>
  <hr />

  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <p class="quote" appHighlight *ngIf="highestUpvote()===quote.upvote && quote.upvote>0">{{quote.description}}</p>
          <p  class="quote" *ngIf="highestUpvote()!==quote.upvote || quote.upvote===0">{{quote.description}}</p>
          <button (click)="toggleQuotes(i)" class="btn btn-outline-success">
            Toggle Quotes
          </button>
        </div>

        <div *ngIf="quote.showDescription">
          <app-quote-details [quote]="quote" (isComplete)="deleteQuote($event, i)"></app-quote-details>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (add)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <div class="footer">
    <p class="btn btn-outline-success" style="width: 100%;">Created by Nancy</p>
  </div>
</div>
