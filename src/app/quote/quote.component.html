<h1> A PALACE OF QUOTES</h1>
<P>Get in add your quote about success, love, life and get to insipire the world</P>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.name}}</li>
        <button (click)='quoteDetails(i)'>Quote Details</button>
        <app-quote-details *ngIf='quote.showDescription' [quote]='quote'></app-quote-details>
      </div>
    </ul>
