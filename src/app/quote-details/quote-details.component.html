<h4 >
  Author:{{ quote.author}} 
</h4>
<p>This quote was posted  by {{quote.name}} on {{ quote.completeDate | date }} {{quote.completeDate|dateCount}} days ago </p>
<button class="btn btn-success" (click)='upvote()'>Like </button>
<div id="upVote">Up votes<br>{{quote.upvote}}</div>
  <button class="btn btn-warning" (click)='downvote()'>Dislike</button> 
  <div>Down Votes<br>{{quote.downvote}}</div>
 <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
